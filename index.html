<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
	<title>Smashing Magazine</title>
	<link rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="shortcut icon" type="image/png" href="images/logo.png"/>
</head>
<body>
<!--nav bar: -->
    <header class="header-nav">
        <nav class="parent-nav">
            <img src="images/logo.png" alt="logo" height="130" width="130">
            <ul class="nav-links">
                <li><a href="#">Free Courses Online</a></li>
                <li><a href="#">Articles</a></li>
                <li><a href="#">Fonts</a></li>
                <li><a href="#">Icons</a></li>
                <li><a href="#">Contact Us</a></li>                
            </ul>
        </nav>
    </header>
    <main>
<!--Grid courses: -->
        <div id="container">
            <div id="page-pointer">
                <h1>
                    <span>
                        We Have What You
                        <br>
                        Need
                    </span>
                </h1>
            </div>
            <div id="grid-container">
                <div class="grid-courses courses-1">
                    <div class="inner-content">
                        <img src="images/beginners.png" width="100" height="100" alt="">
                        <span>UI</span>
                        <p>Some text here</p>
                    </div>
                </div>
                <div class="grid-courses courses-2">
                    <div class="inner-content">
                        <img src="images/advanced.png" width="100" height="100" alt="">
                        <span>UX</span>
                        <p>Some text here</p>
                    </div>
                </div>
                <div class="grid-courses courses-3">
                    <div class="inner-content">
                        <img src="images/ui-course.jpg" width="100" height="100" alt="">
                        <span>Beginner</span>
                        <p>Some text here</p>
                    </div>
                </div>
                <div class="grid-courses courses-4">
                    <div class="inner-content">
                        <img src="images/ux-course.png" width="100" height="100" alt="">
                        <span>Advance</span>
                        <p>Some text here</p>
                    </div>
                </div>
            </div>
        </div>
<!--article grid: -->
        <div id="article-container">
            <div id="article-parent">
                <div class="article-one">
                    <img src="images/article-b.png" width="100" height="100" alt="">
                    <h3>First Article</h3>
                    <p></p>
                    <p></p>
                </div>
                <div class="article-two">
                    <img src="images/article-p.png" width="100" height="100" alt="">
                    <h3>Second Article</h3>
                    <p></p>
                    <p></p>
                </div>
                <div class="article-three">
                    <img src="images/article-pk.png" width="100" height="100" alt="">
                    <h3>Thrid Article</h3>
                    <p></p>
                    <p></p>
                </div>
            </div>
        </div>
<!-- grid three -->
        <div id="newletter-section">
            <div class="box-1">
                <p>small box</p>
            </div>
            <div class="box-2">
                <p>big box</p>
            </div>
        </div>
    </main>

</body>
</html>
